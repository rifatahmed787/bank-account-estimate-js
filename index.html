<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-7 text-center">Welcome to my <span class="font-semibold text-yellow-500">Baap er
                Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-7 p-8">
            <h3 class="text-3xl font-medium">Please login</h3>
            <div class="mt-3 mx-">
                <input type="email" name="" class="block w-9/12 mb-3 px-3" id="user-email"
                    placeholder="Your email address">
                <input type="password" name="" id="user-password" class="mb-3 block w-9/12 px-3"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-blue-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>

    <span id=”balance”></span>
    <script>document.getElementById('balance').innerText = 1250;</script>

    <script src="./js/login.js"></script>
</body>

</html>
