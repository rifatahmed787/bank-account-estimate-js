<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-7 text-center">Let's get some <span class="font-semibold text-yellow-500">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white text-center">
                <div class="bg-green-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-blue-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl mb-3  text-white">Please deposit</h4>
                    <input type="text" name="" class="block w-9/12 mb-3 px-3" id="deposit-field"
                        placeholder="$ ammout you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Deposit</button>
                </div>
                <div class="bg-sky-400 w-9/12 mx-auto p-8  rounded-xl">
                    <h4 class="text-2xl mb-3  text-white">Please Withdraw</h4>
                    <input type="text" name="" class="block w-9/12 mb-3 px-3" id="withdraw-field"
                        placeholder="$ ammout you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-violet-600">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
